<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline'; img-src * 'self' data:; script-src * 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>Inapp Browser Test</title>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <style type="text/css">
        body{
            margin: 0;
            background-color: #b0fffd;
            text-align: center;
        }

        button#open{
            padding: 16px;
        }

        #log{
            margin-top: 16px;
        }

        body.hidden .open,
        body:not(.hidden) #show{
            display: none;
        }
    </style>
</head>

<body>
    <h2>InappBrowser Test App</h2>

    <div class="open">
        <button id="open" onclick="openIAB()">Open IAB</button>
        <label>Open as hidden:</label>
        <input type="checkbox" id="init-hidden" />
    </div>
    <button id="show" onclick="showIAB()">Show IAB</button>

    <p>Platform: <span id="platform"></span></p>
    <p>Webview: <span id="webview"></span></p>

    <div>
        <label>mycookie:</label>
        <input id="mycookie" value="foo" />
    </div>

    <hr/>
    <div id="log"></div>
</body>
</html>
