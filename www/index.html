<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline'; img-src * 'self' data:; script-src * 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>Inapp Browser Test</title>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <style type="text/css">
        body{
            margin: 0;
            background-color: #b0fffd;
            text-align: center;
        }

        button#open{
            padding: 16px;
        }

        #log{
            margin-top: 16px;
        }

        body.hidden .open,
        body:not(.hidden) #show{
            display: none;
        }

        .section{
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px;
        }
    </style>
</head>

<body>
    <h2>InappBrowser Test App</h2>

    <div class="section">
        <div class="open">
            <button id="open" onclick="openIAB()">Open IAB</button>
            <label>Open as hidden:</label>
            <input type="checkbox" id="init-hidden" />
        </div>
        <button id="show" onclick="showIAB()">Show IAB</button>
    </div>

    <div class="section">
        Platform: <span id="platform"></span>
        <br/>
        Webview: <span id="webview"></span>
    </div>

    <div>
        <label>mycookie:</label>
        <input id="mycookie" value="foo" />
    </div>

    <div>
        <label>A date/time picker</label>
        <input type="datetime-local" />
    </div>

    <div class="section">
        <label>Abort on beforeload:</label>
        <input type="checkbox" id="abort-on-beforeload" />
    </div>

    <div class="section">
        <label>WKWebView</label>
        <input type="radio" name="webview" value="wkwebview" checked="checked"  />
        <label>UIWebView</label>
        <input type="radio" name="webview" value="uiwebview" />
    </div>

    <hr/>
    <div id="log"></div>
</body>
</html>
